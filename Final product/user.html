<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glace.de.Neige</title>
    <link rel="stylesheet" type="text/css" href="user.css">
</head>
<body>

    <header>
        <h2 class="logo">Glace.de.Neige</h2>
        <nav class="navigation">
            <a href="Home.html">Home</a>
            <a href="#">About</a>
            <a href="#">Service</a>
            <a href="#">More</a>
            <button class="btnlogin-popup">Login</button>
        </nav>
    </header>

    <div class="wrapper">
        <span class="icon-close">
            <ion-icon name="close-outline"></ion-icon>
        </span>
        
        <div class="form-box login">
            <h2>Login</h2>

            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                    <input type="username" required>
                    <label>Username</label>
                </div> 

                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>

                <div class="forgot">
                    <a href="#">Forgot Password?</a>
                </div>

                <button type="submit" formaction="homepage.html"><strong>LOGIN</strong></button>

                <div class="register">
                    <pre>Don't have account? <a href="#" class="register-link">Register</a></pre>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <h2>Registation</h2>

            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                    <input type="username" required>
                    <label>Username</label>
                </div>

                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>

                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>

                <button type="submit" formaction="homepage.html"><strong>REGISTER</strong></button>
                <div class="register">
                    <pre>Already have account? <a href="#" class="login-link">Log in</a></pre>
                </div>
            </form>
        </div>

    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="user.js"></script>
</body>
</html>
